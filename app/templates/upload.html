<!DOCTYPE html>
<html>
<head>
    <title>Resumo do Relatório OpenVAS</title>
</head>
<body>
    <h1>Upload do Relatório OpenVAS</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">

    </form>
</body>
</html>
